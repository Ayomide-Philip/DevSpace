    <div class="form-box">
        <div class="form-value">
            <form method="post" action="">
                <h3> Create an account</h3>
                <div class="inputbox">
                    
                    <input type="text" placeholder="First Name" name="fName" id="fName" required>
                    <label for="fName"><i class="fas fa-user"></i> First Name</label>
                </div>

                <div class="inputbox">
                    <input type="lName" placeholder="Last Name" name="lName" id="lName" required>
                    <label for="lName"> <i class="fas fa-user"></i> Last Name</label>

                </div>

                <div class="inputbox">
                    <input type="email" placeholder="Email" name="email" id="email" required>
                    <label for="email"> <i class="fas fa-envelope"></i> Email</label>

                </div>

                <div class="inputbox">
                    <input type="password" placeholder="Enter password">
                    <label for=""> <i class="fas fa-lock"></i> Password</label>
                </div>

                <div class="inputbox">
                    <input type="number" placeholder="WhatsApp Number" name="wa" id="wa">
                    <label for="wa"> <i class="fab fa-whatsapp"></i> WhatsApp Number</label>

                </div>
                
                <button type="submit" id="register" name="register">Sign Up</button>
                <div class="register">
                   
            <p class="or">
                ---------------- or ----------------
            </p>
                        <div class="icon">
                            <i class="fab fa-google" ></i>

                        </div>

                    <p>
                        Already Have an Account? 
                        <a href="login.html">
