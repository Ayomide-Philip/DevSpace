<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpg" href="images/D3V++.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - D3V++</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="Styles/reg.css">
    <style>
        .alert {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="alert" class="alert"></div>
    <h1>Welcome to DevSpace</h1>
    <header>Connect, Learn, Create.</header>

    <section>
        <div class="form-box">
            <div class="form-value">
                <form method="post" action="register.php">
                    <h3>Create an account</h3>
                    <div class="inputbox">
                        <input type="text" placeholder="First Name" name="fName" id="fName" required>
                        <label for="fName"><i class="fas fa-user"></i> First Name</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" placeholder="Last Name" name="lName" id="lName" required>
                        <label for="lName"><i class="fas fa-user"></i> Last Name</label>
                    </div>
                    <div class="inputbox">
                        <input type="email" placeholder="Email" name="email" id="email" required>
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" placeholder="Enter password" name="password" required>
                        <label><i class="fas fa-lock"></i> Password</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" placeholder="WhatsApp Number" name="wa" id="wa">
                        <label for="wa"><i class="fab fa-whatsapp"></i> WhatsApp Number</label>
                    </div>
                    <button type="submit" id="register" name="register">Sign Up</button>
                    <p class="or">---------------- or ----------------</p>
                    <div class="icon">
                        <i class="fab fa-google"></i>
                        <i class="fab fa-facebook"></i>
                    </div>
                    <p>Already Have an Account? <a href="login.html">Login</a></p>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Check if there's an error message in the URL
        const params = new URLSearchParams(window.location.search);
        const errorMessage = params.get('error');

        if (errorMessage) {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = decodeURIComponent(errorMessage);
        }
    </script>
</body>
</html>
